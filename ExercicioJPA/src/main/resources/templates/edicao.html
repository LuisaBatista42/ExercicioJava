<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset= "UTF-8">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	</head>
	<body>
	    <div class="container">
	        <div class="row"
	            style="display: flex; align-items:center; justify-content: center; width: 70%; margin-top: 5%;">
	            <div class="col s12">
	                <div class="card red darken-4" style="border-radius:20px;">
	                    <h1 class="white-text" style="font-weight: 300; margin: 0 0 1% 5%; padding-top: 5%;">Edição:</h1>
	                    <hr class="white-text">
	                    <div class="card-content white-text">
					        <form th:action="@{/cadastro}" method="post" th:object="${livro}">
								  
								  <label for="id">Id:</label>
								  <input type="text" id="id" class="white-text" th:field="*{id}" readonly/><br><br>
								  
								  <label for="idtitulo">Titulo:</label>
								  <input type="text" id="idtitulo" class="white-text" th:field="*{titulo}"/><br><br>
								  
								  <label for="idautor">Autor:</label>
								  <input type="text" id="idautor" class="white-text" th:field="*{autor}"/><br><br>
								  
                	            <button class="waves-effect waves-light btn red lighten-1 right">Salvar</button>
						</form>
	                    </div>
	                </div>
	            </div>
	         </div>
	     </div>

		
	
	
	</body>
</html>
